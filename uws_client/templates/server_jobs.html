{% extends "skeleton.html" %}
{% block js %}
    <script type="text/javascript" src="/static/js/server_jobs.js" defer></script>
{% endblock %}
{% block content %}
	<div class="container bs-docs-container">
        <div id="job_list_panel" class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="btn-group pull-right">
                    <button id="refresh_list" type="button" class="actions btn btn-default">
                        <span class="glyphicon glyphicon-refresh"></span>
                        Refresh List
                    </button>
                    <a href="{{ url_for('job_definition') }}" type="button" class="actions btn btn-default">
                        <span class="glyphicon glyphicon-edit"></span>
                        Job Definition Editor
                    </a>
                </div>
                <span class="panel-title pull-left" style="padding-top: 6px; padding-right: 6px;">Manage job definitions on server</span>
            </div>
            <div id="div_table" class="table-responsive">
                <table class="table table-bordered table-condensed tablesorter">
                    <thead id="server_jobs_thead">
                    </thead>
                    <tbody id="server_jobs_tbody">
                    </tbody>
                </table>
            </div>
        </div> <!-- panel -->
	</div> <!-- container -->
{% endblock %}
