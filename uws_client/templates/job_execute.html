{% extends "skeleton.html" %}
{% block js %}
    <script type="text/javascript" src="/static/js/uwsLib.js" defer></script>
    <script type="text/javascript" src="/static/js/uws_client.js" defer></script>
    <script type="text/javascript" src="/static/js/job_execute.js" defer></script>
{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/css/tablesorter.theme.bootstrap.css" />
{% endblock %}
{% block variables %}
    <div id="jobname" style="display:none" value="{{ jobname }}"></div>
	<div id="csrf_token" style="display:none" value="csrf_token_list"></div>
{% endblock %}
{% block content %}
	<div class="container bs-docs-container">
        <div id="job_list_panel" class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="btn-group pull-right">
                    <a id="edit_jdl" class="btn btn-default" href="{{ url_for('job_definition', jobname=jobname) }}">
                        <span class="glyphicon glyphicon-edit"></span>
                        Edit job definition
                    </a>
                    <button id="create_new_job" type="button" class="actions btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                        Create New Job
                    </button>
                </div>
                <span>
                    <select name="jobname" class="selectpicker" title="Please Select...">
                        <option data-hidden="true"></option>
                        <!-- will be added by js function -->
                    </select>
                </span>
                <span class="panel-title pull-left" style="padding-top: 6px; padding-right: 6px;">Execute job </span>
            </div>
        </div> <!-- panel -->
	</div> <!-- container -->
{% endblock %}
