{% extends "skeleton.html" %}
{% block content %}
	<div class="container bs-docs-container">
	    <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="/client/accounts/login" method="post">
                <input type="hidden" name="next" value="{{ next }}" />
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Username</label>
                            <div class="col-md-6 controls"><input class="form-control" id="id_username" name="username" type="text" /></div>
                            <div class="col-md-0 help-block"> <strong></strong> </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>
                            <div class="col-md-6 controls"><input class="form-control" id="id_password" name="password" type="password" /></div>
                            <div class="col-md-0 help-block"> <strong></strong> </div>
                        </div>

                        <div id="form-buttons" class="form-group">
                            <div class="col-md-offset-4 col-md-6">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
	    </div> <!-- col -->
	</div> <!-- container -->
{% endblock %}
